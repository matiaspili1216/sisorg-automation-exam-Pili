<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Gestión de Clientes</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <h1>Sistema de Gestión de Clientes</h1>
        <h2>Acceso al Sistema</h2>
      </div>

      <div class="login-form-container">
        <form id="frmLogin" name="frmLogin">
          <div class="form-group">
            <label for="txtUserName">Usuario:</label>
            <input type="text" id="txtUserName" name="txtUserName" class="form-control" maxlength="50" />
          </div>

          <div class="form-group">
            <label for="txtPassword">Contraseña:</label>
            <input type="password" id="txtPassword" name="txtPassword" class="form-control" maxlength="50" />
          </div>

          <div class="form-group">
            <div id="divErrorMessage" class="error-message" style="display:none;"></div>
          </div>

          <div class="form-group">
            <button type="submit" id="btnLogin" class="btn btn-primary">Ingresar</button>
          </div>
        </form>
      </div>

      <div class="login-footer">
        <p>Sistema Interno - Versión 2.1.4</p>
        <p>&copy; 2024 Corporación XYZ</p>
      </div>
    </div>
  </div>

  <script src="assets/js/app.js"></script>
  <script src="assets/js/login.js"></script>
</body>

</html>
