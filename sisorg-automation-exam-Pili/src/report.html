<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reportes - Sistema de Gestión</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <div class="header-bar">
    <div class="header-content">
      <h1>Sistema de Gestión de Clientes</h1>
      <div class="user-info">
        <span id="lblUserName">Usuario: admin</span> |
        <a href="login.html" id="lnkLogout">Cerrar Sesión</a> |
        <a href="search.html" id="lnkSearch">Búsqueda</a>
      </div>
    </div>
  </div>

  <div class="main-container">
    <div class="page-title">
      <h2>Reporte de Clientes</h2>
    </div>

    <div class="report-filters-panel">
      <form id="frmReportFilters" name="frmReportFilters">
        <table class="form-table">
          <tr>
            <td class="form-label">
              <label for="txtDateFrom">Fecha Desde:</label>
            </td>
            <td class="form-input">
              <input type="date" id="txtDateFrom" name="txtDateFrom" class="form-control" />
            </td>
            <td class="form-label">
              <label for="txtDateTo">Fecha Hasta:</label>
            </td>
            <td class="form-input">
              <input type="date" id="txtDateTo" name="txtDateTo" class="form-control" />
            </td>
          </tr>
          <tr>
            <td class="form-label">
              <label for="ddlReportStatus">Estado:</label>
            </td>
            <td class="form-input">
              <select id="ddlReportStatus" name="ddlReportStatus" class="form-control">
                <option value="">Todos</option>
                <option value="Activo">Activo</option>
                <option value="Inactivo">Inactivo</option>
              </select>
            </td>
            <td colspan="2" class="form-buttons">
              <button type="submit" id="btnGenerateReport" class="btn btn-primary">Generar Reporte</button>
              <button type="button" id="btnExportCSV" class="btn btn-success">Exportar a CSV</button>
            </td>
          </tr>
        </table>
      </form>
    </div>

    <div id="divReportMessage" class="info-message" style="display:none;"></div>

    <div id="reportResultsPanel" class="results-panel" style="display:none;">
      <div class="results-header">
        <h3>Resultados del Reporte</h3>
        <span id="lblReportCount" class="result-count">0 registros</span>
      </div>

      <div class="grid-container">
        <table id="gvReport" class="data-grid">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Email</th>
              <th>Teléfono</th>
              <th>Estado</th>
              <th>Fecha Alta</th>
            </tr>
          </thead>
          <tbody id="gvReportBody">
            <!-- Datos cargados dinámicamente -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="assets/js/app.js"></script>
  <script src="assets/js/report.js"></script>
</body>

</html>
